<!DOCTYPE html>
{% extends 'basicapp/base.html' %}
{% load static %}

{% block body_block %}
 <div class = "jumbotron">
     {% if registered %}
        <h1>Thank you !!</h1>
     {% else %}
        <h1>Register Here </h1>
        <h3>Fill out the form : </h3>

         <!--to enable image uploading-->
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}

            <!--below forms will be defined in context in views.py-->
            {{ user_form.as_p}}
            {{ profile_form.as_p}}
            <input type="submit" name="" value="Register">

        </form>
     {% endif %}

 </div>

{% endblock %}
